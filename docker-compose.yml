# 生产阶段云服务器部署配置
# 架构：Redis, Celery, Backend, Frontend 运行在 Docker 中
# 外部依赖：SQL 数据库、Qdrant (可能独立部署) 连接云服务
# 对象存储 (COS)：使用腾讯云 COS 服务，不再依赖本地存储挂载
version: '3.8'

services:

  # Message Broker & Task Result Backend
  redis:
    image: redis:7-alpine
    container_name: paper_agent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Main API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paper_agent_backend
    command: gunicorn -w 4 --threads 4 -b 0.0.0.0:5000 app:app
    volumes:
      # Map the config explicitly
      - ./config.yaml:/app/config.yaml
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    depends_on:
      - redis
    restart: unless-stopped

  # Asynchronous Task Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paper_agent_celery
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - FLASK_ENV=production
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  # Web Frontend using Nginx (Vue3 SPA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paper_agent_frontend
    ports:
      - "80:80" # Host port 80 matches Nginx listening port
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data:
