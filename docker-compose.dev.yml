# 开发阶段云服务器部署配置
# 架构：Redis, Celery, Backend, Frontend 运行在 Docker 中
# 外部依赖：SQL 数据库与 Qdrant 向量库连接云服务
# 对象存储 (COS)：通过 Volume 挂载映射到云服务器本地 storage 目录
version: '3.8'

services:
  # Message Broker & Task Result Backend
  redis:
    image: redis:7-alpine
    container_name: paper_agent_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped

  # Main API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paper_agent_backend_dev
    volumes:
      # Map host storage directory to container storage
      - ./storage:/app/storage
      # Map the dev config explicitly
      - ./config.yaml:/app/config.yaml
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - redis
    restart: unless-stopped

  # Asynchronous Task Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paper_agent_celery_dev
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - ./storage:/app/storage
      - ./config.yaml:/app/config.yaml
    environment:
      - FLASK_ENV=development
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  # Web Frontend using Nginx (Vue3 SPA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paper_agent_frontend_dev
    ports:
      - "8080:80" # Mapping to 8080 for dev to avoid port 80 conflicts if any
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  redis_data_dev:
